<div class="container chat-container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2>iChat</h2>
      <p>{{ loggedInUser }}</p>
    </div>
    <div class="card-body chat-box" #chatBox>
      <div *ngFor="let message of combinedMessages" class="message-row">
        <div *ngIf="message.from === 'user'" class="user-message">
          <div class="message-content">{{ message.message }}</div>
        </div>
        <div *ngIf="message.from === 'server'" class="server-message">
          <div class="message-content">{{ message.message }}</div>
        </div>
      </div>
    </div>
    <div class="card-footer input-box">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        [(ngModel)]="newMessage"
      />
      <button class="btn btn-primary ms-3" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
