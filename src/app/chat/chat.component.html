<div class="container chat-container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2>iChat</h2>
      <p>{{ loggedInUser }}</p>
    </div>
    <div class="card-body chat-box" #chatBox>
      <div class="user-message" *ngFor="let message of messages">
        <div class="message-content">{{ message.message }}</div>
      </div>
      <div class="server-message" *ngFor="let serverMessage of serverMessages">
        <div class="message-content">{{ serverMessage.message }}</div>
      </div>
    </div>
    <div class="card-footer input-box">
      <input
        type="text"
        class="form-control"
        placeholder="Type your message..."
        [(ngModel)]="newMessage"
      />
      <button class="btn btn-primary ms-3" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
